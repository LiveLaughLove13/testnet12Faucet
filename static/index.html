<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaspa Testnet-12 Faucet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
    <nav class="bg-surface-1 border-b border-card relative">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold kaspa-primary">Kaspa Testnet-12 Faucet</h1>
                <div id="network-status" class="flex items-center space-x-3">
                    <div class="loader" id="status-loader"></div>
                    <span id="status-text">Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-surface-1 rounded-lg p-6 border border-card">
                <h3 class="text-lg font-semibold mb-4 kaspa-primary">Claim</h3>
                <div class="flex flex-col gap-3">
                    <input
                        type="text"
                        id="address"
                        placeholder="kaspatest:..."
                        autocomplete="off"
                        class="w-full px-4 py-2 bg-surface-2 border border-card rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-kaspa-primary"
                    />
                    <div class="flex gap-3">
                        <button id="claimBtn" class="bg-kaspa-primary hover-bg-kaspa-primary px-6 py-2 rounded-lg text-sm font-medium text-white">
                            Claim
                        </button>
                        <button id="refreshBtn" class="bg-surface-2 border border-card px-6 py-2 rounded-lg text-sm font-medium text-white hover:border-kaspa-primary">
                            Refresh Status
                        </button>
                    </div>
                    <div class="text-sm text-gray-400">
                        If you’re also running the explorer on the same port, the faucet won’t be reachable.
                    </div>
                </div>
            </div>

            <div class="bg-surface-1 rounded-lg p-6 border border-card">
                <h3 class="text-lg font-semibold mb-4 kaspa-primary">Status</h3>
                <pre id="statusOut" class="bg-surface-2 border border-card rounded-lg p-4 text-sm overflow-x-auto">Loading...</pre>
            </div>
        </div>

        <div class="bg-surface-1 rounded-lg p-6 border border-card">
            <h3 class="text-lg font-semibold mb-4 kaspa-primary">Claim Result</h3>
            <pre id="claimOut" class="bg-surface-2 border border-card rounded-lg p-4 text-sm overflow-x-auto">—</pre>
        </div>
    </div>

  <script>
    const statusOut = document.getElementById('statusOut');
    const claimOut = document.getElementById('claimOut');
    const claimBtn = document.getElementById('claimBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const addressEl = document.getElementById('address');
    const statusText = document.getElementById('status-text');
    const statusLoader = document.getElementById('status-loader');

    function setStatus(connected, text, loading) {
      statusText.textContent = text;
      statusText.className = connected ? 'text-green-400' : 'text-red-400';
      statusLoader.style.display = loading ? 'block' : 'none';
    }

    async function refreshStatus() {
      try {
        setStatus(true, 'Loading...', true);
        const res = await fetch('/status');
        const json = await res.json();
        statusOut.textContent = JSON.stringify(json, null, 2);
        setStatus(!!json.active, json.active ? 'Active' : 'Inactive', false);
      } catch (e) {
        setStatus(false, 'Offline', false);
        statusOut.textContent = String(e);
      }
    }

    async function claim() {
      const address = addressEl.value.trim();
      if (!address) {
        claimOut.textContent = 'Please enter an address.';
        return;
      }

      claimBtn.disabled = true;
      claimOut.textContent = 'Submitting…';

      try {
        const res = await fetch('/claim', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address })
        });

        const text = await res.text();
        let parsed;
        try { parsed = JSON.parse(text); } catch { parsed = text; }

        if (!res.ok) {
          claimOut.textContent = `Error (${res.status}): ` + (typeof parsed === 'string' ? parsed : JSON.stringify(parsed, null, 2));
          return;
        }

        claimOut.textContent = JSON.stringify(parsed, null, 2);
        await refreshStatus();
      } catch (e) {
        claimOut.textContent = String(e);
      } finally {
        claimBtn.disabled = false;
      }
    }

    claimBtn.addEventListener('click', claim);
    refreshBtn.addEventListener('click', refreshStatus);

    refreshStatus();
  </script>
</body>
</html>
